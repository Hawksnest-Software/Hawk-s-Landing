<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="glowGradient">
      <stop offset="0%" stop-color="rgba(10, 251, 106, 0.25)" />
      <stop offset="40%" stop-color="rgba(10, 251, 106, 0.15)" />
      <stop offset="70%" stop-color="rgba(10, 251, 106, 0)" />
